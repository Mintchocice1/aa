<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade-In Text Example</title>
    <style>
        /* Styling for the fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Applying the animation to the text */
        .fade-in {
            animation: fadeIn 2s ease-in-out;
            font-size: 2rem;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="fade-in"><h1 style="font-size: 3em;">welcome to notaphishingwebsite</h1>
</body>
</div>
</body>
</html>
